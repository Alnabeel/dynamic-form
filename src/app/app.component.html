
@if(toggleForm()){
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h5>Register</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <!-- Favorite Food -->
            <div class="mb-3">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Pizza" />
              </mat-form-field>
            </div>
        
            <!-- Email Input -->
            <div class="mb-3">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="emailInput" />
                <mat-error >
                  Please enter a valid email.
                </mat-error>
              </mat-form-field>
            </div>
        
            <!-- Password Input -->
            <div class="mb-3">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="passwordInput" />
                <mat-error >
                  Password must be at least 6 characters.
                </mat-error>
              </mat-form-field>
            </div>
        
            <!-- Submit Button -->
            <button mat-flat-button color="primary" class="w-100" type="submit" >
              Register
            </button>
          </form>
        </div>
        
        <div class="card-footer text-center">
          <small class="text-muted"
            >Already have an account? <a (click)="formToggle()" class="text-primary " style="cursor: pointer;">Login</a></small
          >
        </div>
      </div>
    </div>
  </div>
}
@else {
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h5>Login</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()"> 
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input
                type="email"
                id="emailInput"
                class="form-control"
                formControlName="email"
              />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
  
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input
                type="password"
                id="passwordInput"
                class="form-control"
                formControlName="password"
              />
              <div class="invalid-feedback">
                Password must be at least 6 characters.
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted"
            >If you don't have an account <a (click)="formToggle()" class="text-primary " style="cursor: pointer;">Register</a></small
          >
        </div>
      </div>
    </div>
  </div>
}
